save_dir: ./
save_name: vt
subset: validation
template: 'Memorize and track the chain(s) of variable assignment hidden in the following
  text.


  {context}

  Question: Find all variables that are assigned the value {query} in the text above.'
random_seed: 42
remove_newline_tab: false
task_complexity:
  num_chains: 1
  num_hops: 4
  add_fewshot: false
simulation:
  tokens_to_generate: 30
  num_samples: 50
  max_seq_length: 32000
